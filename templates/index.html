<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMart - Your One-Stop Grocery Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation bar code from previous example -->
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GMart Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button type="submit">Search</button>
            </div>
            <div class="user-buttons">
                <a href="/login">
                <button class="login-button">Customer Login</button></a>
                <a href="/admin_login"><button class="admin-button">Admin Login</button></a>               
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="image-half">
                <img src="{{ url_for('static', filename='images/store_images.jpeg') }}" alt="GMart Grocery Store">
            </div>
            <div class="button-half">
                <a href="/admin_login"><button class="admin-button">Admin Login</button></a>
                <a href="/login">
                <button class="shop-now-button">Shop Now</button></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
