<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage {{ category_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GMart Logo" width="90" height="40">
            GMart Admin
        </a>
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
            <li class="nav-item">
                Back to Dashboard
            </li></a>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
            </li>
        </ul>
    </div>
    </nav>
    <div class="container" style="padding-top: 4%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="product_name">Product Name:</label>
                                <input type="text" id="product_name" name="product_name" value="{{ product[1] }}" readonly class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input type="text" id="brand" name="brand" value="{{ product[5] }}" readonly class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="unit">Unit:</label>
                                <input type="text" id="unit" name="unit" value="{{ product[4] }}" readonly class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="available_quantity">Available Quantity:</label>
                                <input type="number" id="available_quantity" name="available_quantity" value="{{ product['available_quantity'] }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="number" id="price" name="price" value="{{ product['price'] }}" class="form-control">
                            </div>
                            <button type="submit" name="edit_product" value="{{ product[0] }}" class="btn btn-primary">Update Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %} 
</body>
</html>
