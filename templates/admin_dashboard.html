<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    {% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GMart Logo" width="90" height="40">
            GMart Admin
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{{ url_for('add_category') }}"><button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
                Add Category
            </button></a>
        </div>
        <div class="col-md-4">
            <a href="{{ url_for('add_product') }}">
                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#addProductModal">
                    Add Product
                </button>
            </a>
        </div>
        <div class="col-md-4">
          <a href="{{ url_for('admin_view_orders') }}">
              <button type="button" class="btn btn-success btn-block" data-toggle="modal">
                  View Orders
              </button>
          </a>
      </div>
    </div>
</div>
<br><br>
  <div class="text-center"><h4>User Information</h4>
    <p>Total number of users: {{ user_count }}</p></div>

    <h2>Categories</h2>
    <div class="category-list">
        <div class="row">
          {% for category in categories %}
            <div class="col-md-3 mb-4 col-sm-6 col-xs-12">
              <div class="category-card" style="background-color: white; border: 1px solid #ccc; padding: 10px; text-align: center;">
                <h3>{{ category[1] }}</h3>
                <a href="{{ url_for('admin_manage_category', category_id=category[0]) }}" class="btn btn-primary">Manage</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
